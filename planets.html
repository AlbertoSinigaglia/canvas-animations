        var canvas=document.querySelector("canvas");
        var c= canvas.getContext('2d');

        class Planet{
            constructor(speed, origin, radius, width = 2, color = null){
                this.angle = 0
                this.speed = speed
                this.radius = radius
                this.origin = origin
                this.x = this.origin.x + Math.sin(this.angle) * this.radius
                this.y = this.origin.y + Math.cos(this.angle) * this.radius
                this.color = color || `hsl(${Math.random() * 360}, 50%, 50%)`
                this.width = width
            }
            update(){
                this.angle += this.speed 
                this.x = this.origin.x + Math.sin(this.angle) * this.radius
                this.y = this.origin.y + Math.cos(this.angle) * this.radius
            }
            draw(){
                c.beginPath();
                c.strokeStyle = this.color
                c.fillStyle = this.color
                c.arc(
                    this.x,
                    this.y ,
                    this.width, 0, Math.PI*2, false);
                c.stroke();
                c.fill();
                c.closePath();
            }

        }

        function animate(){

            //c.clearRect(-canvas.width/2, -canvas.height/2, canvas.width, canvas.height);

                        c.lineTo(p2.x, p2.y);
                        c.stroke();

                    }
                }
        }
